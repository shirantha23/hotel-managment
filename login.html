<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c9ed28, #9cbe05);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        form {
            background: rgba(236, 237, 233, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.7);
            outline: none;
        }
        button {
            background: #6a11cb;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2575fc;
        }
        a {
            color: #ffeb3b;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .radio-group label {
            color: #333;
            font-weight: bold;
        }
    </style>
    <script>
        function validateForm() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const password = document.getElementById("password").value;
            if (password.length !== 8) {
                alert("Password must be exactly 8 characters long.");
                return false;
            }
            alert(`Logged in as ${type.charAt(0).toUpperCase() + type.slice(1)}`);
            return true;
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Welcome to Hotel Management System</h2>
        <form action="login.php" method="post" onsubmit="return validateForm()">
            <div class="radio-group">
                <label>
                    <input type="radio" name="type" value="user" checked> User
                </label>
                <label>
                    <input type="radio" name="type" value="staff"> Staff
                </label>
            </div>
            <label for="username">Username/Staff ID:</label>
            <input type="text" id="username" name="username" placeholder="Enter your ID" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="8-character password" required>

            <button type="submit">Login</button>
        </form>
        <a href="register.html">Sign Up</a>
    </div>
</body>
</html>
